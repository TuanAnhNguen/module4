<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'View Blog - ' + ${blog.title}">View Blog</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <div>
        <h2 th:text="${blog.title}">Blog Title</h2>
        <div>
            <span>By <strong th:text="${blog.author}">Author</strong></span> |
            <span th:text="${#temporals.format(blog.createdDate, 'dd/MM/yyyy HH:mm')}">Created Date</span>
        </div>
        <div th:text="${blog.content}">
            Blog content goes here
        </div>
        <div>
            <a th:href="@{/blogs}">Back to Blogs List</a>
            <a th:href="@{/blogs/edit/(id=${blog.id})}">Edit</a>
            <a th:href="@{/blogs/delete/(id=${blog.id})}" onclick="return confirm('Are you sure you want delete this blog?')">Delete</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
