<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<div>
    <div>
        <h2>Create a New Blog</h2>

        <a th:href="@{/blogs}">Back to Blog List</a>

        <form th:action="@{/blogs/create}" th:object="${blog}" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter blog title">
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" placeholder="Your name">
                <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div>
                <label for="content">Content</label>
                <textarea id="content" rows="6" th:field="*{content}" placeholder="Write your blog content"></textarea>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>

            <button type="submit">Publish Blog</button>
        </form>
    </div>
</div>
</body>
</html>
